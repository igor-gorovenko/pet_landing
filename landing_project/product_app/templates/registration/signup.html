{% extends 'base.html' %}

{% block content %}
<h1>Sign up</h1>

<form method="post">
    {% csrf_token %}

    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
<a href="/">Back to Home</a>
{% endblock %}
