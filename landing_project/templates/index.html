{% extends 'base.html' %}

{% load static %}

{% block title %}Main page{% endblock title %}

{% block content %}

<!--Main Section-->
{% for product in list_products %}
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-8 mx-auto ">
                <div class="text-center">
                    <h5><a href="{{ product.get_url }}">{{ product.title }}</a></h5>
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}

{% endblock content %}
