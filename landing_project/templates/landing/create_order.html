{% extends 'base.html' %}

{% load static %}

{% block title %}Form{% endblock title %}

{% block content %}
<div class="conteiner">
    <div class="row">
        <!-- Order form -->
        <div class="col-8">
            <form method="POST">
                {% csrf_token %}
                <h1>Order</h1>
                <div class="mb-3">
                    <label>Customer Name</label>
                    <input name="customer">
                </div>
                <input type="submit" value="Save" />
            </form>
        </div>
        <!-- Product detail -->
        <div class="col-4">
            <div class="bg-light p-3">
                <h5>Product detail:</h5>
                <p>product: {{ product.title }}</p>
                <p>price: $ {{ product.price }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
