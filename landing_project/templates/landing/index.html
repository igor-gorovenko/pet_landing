{% extends 'base.html' %}

{% load static %}

{% block title %}Main page{% endblock title %}

{% block content %}

<!--Main Section-->
{% for product in list_products %}
<section>
    <div class="container">
        <ul>
            <li><a href="{% url 'product' product.id %}">{{ product.title }}</a> ${{ product.price }}</li>
        </ul>
    </div>
</section>

{% endfor %}

{% endblock content %}
